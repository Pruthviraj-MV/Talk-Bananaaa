<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk-Banana</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <header class="header-style">
        <h1>Speak to a Minion</h1>
        <small>Bananaa Language Translator</small>

    </header>
    <main class="main-style">

        <!-- textarea is to take only input from the user -->
        <textarea id="input-text" placeholder="Type your text here"></textarea>

        <button id="translate-btn">Translate</button>

        <h3>Check out the Banana's Code below</h3>

        <div id="output-text" placeholder="Bananaa Code appears here"></div>

        <script src="app.js" type="text/javascript"></script>

    </main>

    <footer class="footer-style">
        <h3>About</h3>
        <p> the Minions language is mostly unintelligible or barely intelligible
            talking with some words from the Spanish, French, Italian, Filipino,
             and other foreign languages</p>

    </footer>
</body>

</html>
